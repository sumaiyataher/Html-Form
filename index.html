<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMl Form</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section class="form-section">
      <div class="container">
        <div class="inner-section">
          <div class="left">
            <img src="image/man1.webp" alt="" width="300">
          </div>
          <div class="right">
            <h2>Registration Form</h2>
            <div class="form-part">
             <form>
              <div class="name">
                <input class="fname" type="text" placeholder="First Name">
               <input class="lname"  type="text" placeholder="Last Name">
              </div>

              <div class="email">
               <input type="email" placeholder="Enter your email">
              </div>

               <div class="passwoard">
               <input type="password" placeholder="Make a strong passwoard">
              </div>

              <div class="dob">
                <label>Date of birth</label>
                <input type="date">
              </div>

              <div class="gender">
                <select>
                    <option>Select your gender</option>
                    <option>Male</option>  
                    <option>Female</option>
                    <option>Others</option>
                </select>
              </div>

              <div class="msg">
                <textarea placeholder="Enter your Message"></textarea>

              </div>

              <div class="condition">
                <input type="checkbox"><label> I agree the
                <a href="#">terms &condition</a></label>
              </div>

               <div class="button">
                <input type="submit" value="Send Message">
              </div>


             </form>
            </div>
          </div>
        </div>

      </div>

    </section>

</body>
</html>
